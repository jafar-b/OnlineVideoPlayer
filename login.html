<!DOCTYPE html>
<html lang="en">
  <script type="module">

    const firebaseConfig = {
      apiKey: "AIzaSyBvGMdAC7UpenbFzfj6MM2zyxPQjHCw1NQ",
      authDomain: "videostreamingplatform-61fab.firebaseapp.com",
      projectId: "videostreamingplatform-61fab",
      storageBucket: "videostreamingplatform-61fab.appspot.com",
      messagingSenderId: "1056412375006",
      appId: "1:1056412375006:web:9c6c31aae8f1ca30c42f4f",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    console.log(app);
    const auth = getAuth();
    document.getElementById("login").addEventListener("submit", function () {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log(user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
        });
    });
  </script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container">
      <form method="get" id="login">
        <div class="login-form">
          <h1>Sign In</h1>
          <input
            type="text"
            name="email"
            placeholder="Email "
            id="email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required
          />
          <button type="submit" onsubmit="signInWithEmailAndPassword">
            Login
          </button>
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
